# Release workflow for cursor-acp
# To release, follow this workflow:
# 1. Update version in Cargo.toml
# 2. Commit the version bump
# 3. Create and push a tag:
#    git tag -a v0.1.0 -m "Release 0.1.0"
#    git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-tag:
    name: Validate tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate tag matches Cargo.toml version
        run: |
          set -euo pipefail
          
          # Must be a tag
          if [[ "${GITHUB_REF_TYPE}" != "tag" ]]; then
            echo "❌ Not a tag push"
            exit 1
          fi
          
          # Extract version from tag (v0.1.0 -> 0.1.0)
          tag_version="${GITHUB_REF_NAME#v}"
          
          # Extract version from Cargo.toml
          cargo_version=$(grep -m1 '^version' Cargo.toml | sed -E 's/version *= *"([^"]+)".*/\1/')
          
          # Compare
          if [[ "${tag_version}" != "${cargo_version}" ]]; then
            echo "❌ Tag version (${tag_version}) doesn't match Cargo.toml version (${cargo_version})"
            exit 1
          fi
          
          echo "✅ Tag and Cargo.toml versions match (${tag_version})"

  build:
    name: Build - ${{ matrix.target }}
    needs: validate-tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cursor-acp
            asset_name: cursor-acp-darwin-aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: cursor-acp
            asset_name: cursor-acp-darwin-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cursor-acp
            asset_name: cursor-acp-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: cursor-acp
            asset_name: cursor-acp-linux-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cursor-acp.exe
            asset_name: cursor-acp-windows-x86_64

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
